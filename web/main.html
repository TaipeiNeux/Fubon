
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<head>
    <title>台北富邦銀行 | 就學貸款</title>

    <script src="js/jquery-1.12.1.js"></script>
    <script>

        function guid() {
            function s4() {
                return Math.floor((1 + Math.random()) * 0x10000)
                        .toString(16)
                        .substring(1);
            }
            return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
                    s4() + '-' + s4() + s4() + s4();
        }

        var _TOKENKEY = guid();
        console.debug(_TOKENKEY);

        function setToTopWindow(frameset) {
            console.debug(frameset);
            $('#frame1 #tokenKey').text(_TOKENKEY);
            alert($('#frame1 #tokenKey').length);
            alert($('#frame1 #tokenKey').text());
        }


    </script>
</head>

<frameset id="frameSet" rows="*" style="border: 0px" onload="javascript:setToTopWindow(this);">
    <frame id="frame1" name="frame1" src="index.jsp">
</frameset>
